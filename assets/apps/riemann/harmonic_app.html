<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmonic Interference ‚Äì Riemann</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1em;
    }
    label, input, button {
      margin: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: auto;
      background-color: black;
      margin-top: 1em;
      display: block;
      border: 1px solid #555;
      border-radius: 6px;
    }
    #output-text {
      background: #222;
      padding: 1em;
      margin-top: 1em;
      white-space: pre-wrap;
      border: 1px solid #555;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üÆ¢ Harmonic Interference Operator ‚Äì RH Analysis</h2>
    <p>This interface computes the harmonic signal from primes using variable œÉ to detect destructive interference along the critical line ‚Ñú(s) = 0.5.</p>

    <label>Interface Width:
      <input type="range" id="widthSlider" min="800" max="1800" step="100" value="1400"
             oninput="document.querySelector('.container').style.maxWidth = this.value + 'px';">
    </label>

    <div>
      <label>Number of primes: <input type="number" id="num_primes" value="100"></label>
      <label>Max t value: <input type="number" id="t_max" value="1000"></label><br>
      <label>Sigma A: <input type="number" step="0.01" id="sigma_a" value="0.4"></label>
      <label>Sigma B: <input type="number" step="0.01" id="sigma_b" value="0.6"></label>
      <button onclick="runPython()">Generate Plot</button>
    </div>

    <canvas id="plot"></canvas>

    <div id="export-section" style="display:none; margin-top: 1em;">
      <h3>üóïÔ∏è Export Results</h3>
      <button onclick="downloadCSV()">üìä Download CSV</button>
      <button onclick="downloadPNG()">üñºÔ∏è Download PNG</button>
      <button onclick="downloadPDF()">üìÑ Download PDF</button>
    </div>

    <div id="output-text">Ready.</div>
  </div>

  <script>
    let pyodideReady = false;
    let lastCSV = "";
    let lastImageURL = "";

    window.onload = () => {
      // Load static default image into canvas
      const canvas = document.getElementById("plot");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.onload = function () {
        const containerWidth = document.querySelector(".container").clientWidth;
        const scale = containerWidth / img.width;
        canvas.width = containerWidth;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = "/assets/apps/riemann/default_plot.png";
    };

    async function loadPyodideAndPackages() {
      window.pyodide = await loadPyodide();
      await pyodide.loadPackage(["matplotlib", "sympy", "numpy"]);
      pyodideReady = true;
    }
    loadPyodideAndPackages();

    async function runPython() {
      if (!pyodideReady) {
        alert("Loading Python... please wait.");
        return;
      }

      const numPrimes = document.getElementById("num_primes").value;
      const tMax = document.getElementById("t_max").value;
      const sigmaA = document.getElementById("sigma_a").value;
      const sigmaB = document.getElementById("sigma_b").value;

      const outputText = document.getElementById("output-text");
      const exportSection = document.getElementById("export-section");

      outputText.textContent = "Computing, please wait...";
      exportSection.style.display = "none";

      const code = `
import matplotlib.pyplot as plt
import numpy as np
from sympy import primerange

sigmas = [0.5, float(${sigmaA}), float(${sigmaB})]
num_primes = int(${numPrimes})
t_max = int(${tMax})
t_points = 5000
primes = list(primerange(2, 10000))[:num_primes]
t = np.linspace(0, t_max, t_points)

fig, ax = plt.subplots()
output = ""
csv_data = "sigma,avg_minima,deepest_minima,interpretation\\n"

for sigma in sigmas:
    signal = sum((1 / p**sigma) * np.cos(t * np.log(p)) for p in primes)
    ax.plot(t, signal, label='œÉ = {}'.format(sigma))
    minima = [signal[i] for i in range(1, len(signal)-1) if signal[i]<signal[i-1] and signal[i]<signal[i+1]]
    avg_min = np.mean(minima) if minima else None
    min_val = np.min(minima) if minima else None
    interp = (
        "Strong destructive interference (critical line)." if abs(sigma - 0.5) < 0.01 else
        "Partial interference ‚Äì amplitudes not fully canceling." if sigma < 0.5 else
        "Constructive accumulation dominates."
    )
    output += f"œÉ = {sigma}\\n"
    output += "  ‚Ä¢ Avg minima: {:.4f}\\n".format(avg_min) if avg_min else "  ‚Ä¢ No minima detected\\n"
    output += "  ‚Ä¢ Interpretation: {}\\n\\n".format(interp)
    csv_data += "{},{:.4f},{:.4f},{}\\n".format(sigma, avg_min, min_val, interp)

ax.set_facecolor("black")
fig.patch.set_facecolor("black")
ax.set_title("Harmonic Signal Interference", color="white")
ax.tick_params(colors='white')
ax.legend()
ax.text(0.98, 0.02, "Harmonic Operator ‚Äì RH Context (Flamandzki Artur)", color='white',
        fontsize=6, ha='right', va='bottom', transform=ax.transAxes)
plt.tight_layout()
plt.savefig("plot.png")
csv_data + "###" + output
      `;

      try {
        const result = await pyodide.runPythonAsync(code);
        const [csv, outputTextResult] = result.split("###");
        lastCSV = csv;
        outputText.textContent = outputTextResult;

        const bytes = await pyodide.FS.readFile("plot.png");
        const blob = new Blob([bytes], { type: "image/png" });
        lastImageURL = URL.createObjectURL(blob);
        const canvas = document.getElementById("plot");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.onload = function () {
          const containerWidth = document.querySelector(".container").clientWidth;
          const scale = containerWidth / img.width;
          canvas.width = containerWidth;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        img.src = lastImageURL;
        exportSection.style.display = "block";
      } catch (err) {
        outputText.textContent = "Error during computation:\n" + err;
        console.error(err);
      }
    }

    function downloadCSV() {
      const blob = new Blob([lastCSV], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "interference_data.csv";
      link.click();
    }

    function downloadPNG() {
      const link = document.createElement("a");
      link.href = lastImageURL;
      link.download = "interference_plot.png";
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(12);
      doc.text("Harmonic Interference Report ‚Äì Riemann Hypothesis", 10, 10);
      doc.text("This output represents harmonic interference behavior with respect to the critical line ‚Ñú(s) = 0.5.", 10, 18);

      const img = new Image();
      img.src = lastImageURL;
      await img.decode();
      doc.addImage(img, "PNG", 10, 25, 180, 60);

      const rows = lastCSV.trim().split("\n").slice(1);
      let y = 90;
      rows.forEach(row => {
        doc.text(row, 10, y);
        y += 7;
      });

      doc.save("interference_report.pdf");
    }
  </script>
</body>
</html>
