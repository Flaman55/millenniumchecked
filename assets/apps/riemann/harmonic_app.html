<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmonic Interference ‚Äì Riemann</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1em;
    }
    label, input, button {
      margin: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: auto;
      background-color: black;
      margin-top: 1em;
      display: block;
      border: 1px solid #555;
      border-radius: 6px;
    }
    #output-text {
      background: #222;
      padding: 1em;
      margin-top: 1em;
      white-space: pre-wrap;
      border: 1px solid #555;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü™¢ Harmonic Interference Operator ‚Äì RH Analysis</h2>
    <p>This interface computes the harmonic signal from primes using variable œÉ to detect destructive interference along the critical line ‚Ñú(s) = 0.5.</p>

    <label>Image Quality (DPI):
      <input type="range" id="dpiSlider" min="300" max="800" step="50" value="400"
             oninput="document.getElementById('dpiLabel').textContent = this.value">
      <span id="dpiLabel">400</span>
    </label>

    <div>
      <label>Number of primes: <input type="number" id="num_primes" value="100"></label>
      <label>Max t value: <input type="number" id="t_max" value="1000"></label><br>
      <label>Sigma A: <input type="number" step="0.01" id="sigma_a" value="0.4"></label>
      <label>Sigma B: <input type="number" step="0.01" id="sigma_b" value="0.6"></label>
      <button onclick="runPython()">Generate Plot</button>
    </div>

    <canvas id="plot"></canvas>

    <div id="export-section" style="display:none; margin-top: 1em;">
      <h3>üóÖÔ∏è Export Results</h3>
      <button onclick="downloadCSV()">üìä Download CSV</button>
      <button onclick="downloadPNG()">üñºÔ∏è Download PNG</button>
      <button onclick="downloadPDF()">üìÑ Download PDF</button>
    </div>

    <div id="output-text">Ready.</div>
  </div>

  <script>
    let pyodideReady = false;
    let lastCSV = "";
    let lastImageURL = "";

    window.onload = () => {
      const canvas = document.getElementById("plot");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.onload = function () {
        const containerWidth = document.querySelector(".container").clientWidth;
        const scale = containerWidth / img.width;
        canvas.width = containerWidth;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = "default_plot.png";
    };

    async function loadPyodideAndPackages() {
      window.pyodide = await loadPyodide();
      await pyodide.loadPackage(["matplotlib", "sympy", "numpy"]);
      pyodideReady = true;
    }
    loadPyodideAndPackages();

    async function runPython() {
      if (!pyodideReady) {
        alert("Loading Python... please wait.");
        return;
      }

      const numPrimes = document.getElementById("num_primes").value;
      const tMax = document.getElementById("t_max").value;
      const sigmaA = parseFloat(document.getElementById("sigma_a").value);
      const sigmaB = parseFloat(document.getElementById("sigma_b").value);
      const dpi = document.getElementById("dpiSlider").value;

      const outputText = document.getElementById("output-text");
      const exportSection = document.getElementById("export-section");

      outputText.textContent = "Computing, please wait...";
      exportSection.style.display = "none";

      const code = `
import matplotlib.pyplot as plt
import numpy as np
from sympy import primerange

sigma_a = float(${sigmaA})
sigma_b = float(${sigmaB})
base_sigma = 0.5

sigmas = list(dict.fromkeys(
    [base_sigma] +
    ([] if sigma_a == base_sigma else [sigma_a]) +
    ([] if sigma_b == base_sigma or sigma_b == sigma_a else [sigma_b])
))

labels = {}
for s in sigmas:
    if s == base_sigma:
        labels[s] = f"œÉ = {s} (base)"
    elif s == sigma_a:
        labels[s] = f"œÉ = {s} (A)"
    elif s == sigma_b:
        labels[s] = f"œÉ = {s} (B)"
    else:
        labels[s] = f"œÉ = {s}"

fig, ax = plt.subplots()
output = ""
csv_data = "label,sigma,avg_minima,deepest_minima,interpretation\\n"

primes = list(primerange(2, 10000))[:int(${numPrimes})]
t = np.linspace(0, int(${tMax}), 5000)

for sigma in sigmas:
    signal = sum((1 / p**sigma) * np.cos(t * np.log(p)) for p in primes)
    style = {
        "linewidth": 2.5 if sigma == base_sigma else 1.5,
        "linestyle": "--" if sigma == base_sigma else "-",
        "alpha": 1.0 if sigma == base_sigma else 0.7
    }
    ax.plot(t, signal, label=labels[sigma], **style)
    minima = [signal[i] for i in range(1, len(signal)-1) if signal[i]<signal[i-1] and signal[i]<signal[i+1]]
    avg_min = np.mean(minima) if minima else None
    min_val = np.min(minima) if minima else None
    interp = (
        "Strong destructive interference (critical line)." if abs(sigma - 0.5) < 0.01 else
        "Partial interference ‚Äì amplitudes not fully canceling." if sigma < 0.5 else
        "Constructive accumulation dominates."
    )
    output += f"{labels[sigma]}\\n"
    output += "  ‚Ä¢ Avg minima: {:.4f}\\n".format(avg_min) if avg_min else "  ‚Ä¢ No minima detected\\n"
    output += f"  ‚Ä¢ Interpretation: {interp}\\n\\n"
    csv_data += f"{labels[sigma]},{sigma:.4f},{min_val:.4f},{interp}\\n"

ax.set_facecolor("black")
fig.patch.set_facecolor("black")
ax.set_title("Harmonic Signal Interference", color="white")
ax.tick_params(colors='white')
ax.legend()
ax.text(0.98, 0.02, "Harmonic Operator ‚Äì RH Context (Flamandzki Artur)", color='white',
        fontsize=6, ha='right', va='bottom', transform=ax.transAxes)
plt.tight_layout()
plt.savefig("plot.png", dpi=int(${dpi}))
csv_data + "###" + output
      `;

      try {
        const result = await pyodide.runPythonAsync(code);
        const [csv, outputTextResult] = result.split("###");
        lastCSV = csv;
        outputText.textContent = outputTextResult;

        outputText.insertAdjacentHTML("beforeend", `
          <div id="interpretation-reference" style="margin-top: 2em; border-top: 1px solid #555; padding-top: 1em;">
            <h3>üìò Interpretation Reference</h3>
            <p>This explanation supports understanding how amplitude minima are interpreted:</p>
            <pre style="white-space: pre-wrap; background: #111; padding: 1em; border: 1px solid #444;">
        In this context, amplitude minima serve as a diagnostic tool:
         - When the signal exhibits deep, regularly spaced minima,
           it suggests destructive interference among prime-frequency components.
         - When minima are shallow or irregular, it reflects a failure to cancel ‚Äì
           indicating constructive interference or non-critical behavior.
            </pre>
            <img src="A_simple_2D_digital_diagram_illustrates_interferen.png" 
                 alt="Destructive vs Constructive Interference Diagram" 
                 style="max-width: 100%; margin-top: 1em; border: 1px solid #555; border-radius: 4px;">
          </div>
        `);
        
        const bytes = await pyodide.FS.readFile("plot.png");
        const blob = new Blob([bytes], { type: "image/png" });
        lastImageURL = URL.createObjectURL(blob);
        const canvas = document.getElementById("plot");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.onload = function () {
          const containerWidth = document.querySelector(".container").clientWidth;
          const scale = containerWidth / img.width;
          canvas.width = containerWidth;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = lastImageURL;
        document.getElementById("export-section").style.display = "block";
      } catch (err) {
        outputText.textContent = "Error during computation:\n" + err;
        console.error(err);
      }
    }

    function generateFileName(ext) {
      const sigmaA = document.getElementById("sigma_a").value;
      const sigmaB = document.getElementById("sigma_b").value;
      const numPrimes = document.getElementById("num_primes").value;
      const tMax = document.getElementById("t_max").value;
      return `interference_${numPrimes}p_t${tMax}_a${sigmaA}_b${sigmaB}.${ext}`;
    }

    function downloadCSV() {
      const blob = new Blob([lastCSV], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = generateFileName("csv");
      link.click();
    }

    function downloadPNG() {
      const link = document.createElement("a");
      link.href = lastImageURL;
      link.download = generateFileName("png");
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });

      doc.setFontSize(14);
      doc.text("Harmonic Interference Report ‚Äì Riemann Hypothesis", 10, 15);
      doc.setFontSize(10);
      doc.text("Behavior of prime harmonic interference near the critical line ‚Ñú(s) = 0.5.", 10, 22);

      const img = new Image();
      img.src = lastImageURL;
      await img.decode();

      const marginX = 10;
      const maxWidth = 270;
      const aspectRatio = img.height / img.width;
      const scaledHeight = maxWidth * aspectRatio;

      doc.addImage(img, "PNG", marginX, 30, maxWidth, scaledHeight);

      const startY = 30 + scaledHeight + 10;
      let y = startY;
      const rows = lastCSV.trim().split("\n").slice(1);

      doc.setFontSize(9);
      rows.forEach(row => {
        if (y > 190) {
          doc.addPage("landscape");
          y = 15;
        }
        doc.text(row, 10, y);
        y += 6;
      });

      doc.save("interference_report.pdf");
    }
  </script>
</body>
</html>
